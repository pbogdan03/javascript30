<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    font-size: 100px;
  }
  </style>

<script>
  const heroEl = document.querySelector('.hero');
  const text = heroEl.querySelector('h1');
  const walk = 100;

  function moveShadow(e) {
    const { offsetWidth: width, offsetHeight: height } = heroEl;
    let { offsetX: x, offsetY: y } = e;

    if(this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const shadX = (walk * x / width) - (walk / 2);
    const shadY = (walk * y / height) - (walk / 2);

    text.style.textShadow = `
      ${shadX}px ${shadY}px 0 rgba(255, 0, 255, .7),
      ${shadX * -1}px ${shadY * -1}px 0 rgba(0, 255, 0, .7),
      ${shadY * -1}px ${shadX}px 0 rgba(255, 255, 0, .7),
      ${shadY}px ${shadX * -1}px 0 rgba(0, 0, 255, .7)
    `;
  }

  heroEl.addEventListener('mousemove', moveShadow);
</script>
</body>
</html>
